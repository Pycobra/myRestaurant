{% comment %} {% load static %}
{% block stylesheet8 %}{% static 'styles/core/image-slideshow.css' %}{% endblock %} {% endcomment %}

<div id="slideshow">
    <div class="slideshow-slider">
        {% for img in images %}
        <div class="slide fade">
            <img src="{% static 'img/site_images/{{img}}.jpg' %}" />
        </div>
        {% endfor %}
    </div>
    <div class="slideshowDots">
        <div class='slideshowDot'>
            <i class="dots fa fa-shopping-cart" onclick="currentSlide(1)"></i>
            <i class="dots fa fa-shopping-cart" onclick="currentSlide(2)"></i>
            <i class="dots fa fa-shopping-cart" onclick="currentSlide(3)"></i>
            <i class="dots fa fa-shopping-cart" onclick="currentSlide(4)"></i>
        </div>
    </div>
</div>






{% block scripts %}
<script data-userauthentication="{{user.is_authenticated}}" data-mydeliveryopt = '{{mydeliveryopt}}' data-mydeliveryadd = '{{mydeliveryadd}}'>
    let slideIndex = 1
    showSlides(slideIndex)
    function plusSlides(n){
        showSlides(slideIndex += n)
    }
    function currentSlide(n){
        showSlides(slideIndex = n)
    }
    function showSlides(n){
        let i;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dots");
        if (n > slides.length){slideIndex = 1}
        if (n < 1){slideIndex = slides.length}
        for (i = 0; i<slideIndex.length; i++){
            slideIndex[i].style.display = 'none'
        }
        for (i = 0; i<dots.length; i++){
            dots[i].className = dots[i].className.replace("active", "")
        }
         
        slides[slideIndex-1].style.display = "block"
        dots[slideIndex-1].className += "active"
    }
</script>
{% endblock %}
